<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <div class="workweek">
                <span>Workweek</span>
                <div class="workweek-container">
                   <span>Monday</span> 
                   <span>Thuesday</span> 
                   <span>Wednesday</span> 
                   <span>Friday</span> 
                   <span>Friday</span> 
                </div>
            </div>
            <div class="weekend">
                <span>Weekend</span>
                <div class="weekend-container">
                    <span>Saturday</span>
                    <span>Sunday</span>
                </div>
            </div>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
